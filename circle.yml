machine:
  node:
    version: 4

dependencies:
  pre:
    - if ! (which yarn); then curl -o- -L https://yarnpkg.com/install.sh | bash; fi
  post:
    - npm install codeclimate-test-reporter
    - npm install bower
    - bower install
  cache_directories:
    - "bower_components"    # relative to the build directory
    - ~/.yarn

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server --port 4203:
        background: true
    - sleep 5
  override:
    - COVERAGE=true ./node_modules/ember-cli/bin/ember test
  post:
    - codeclimate-test-reporter < 'coverage/lcov.info'
